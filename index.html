<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="elements.js" defer></script>
    <script src="keyboardEvent.js" defer></script>
    <script src="grid.js" defer></script>
    <script src="simulation.js" defer></script>

    <script src="app.js" defer></script>
    <title>Snake Game</title>
    <style>
        *{
    margin: 0;
}
div{
    margin: 15px;
    /* margin-top: 20px */
}
body{
    display: grid;
    place-items: center;
    background-color: rgb(0, 23, 34);
}
#canvas {
    background-color: rgb(10, 31, 0);
}
.points{
    display: flex;
    align-items: baseline;
    color: crimson;
    text-shadow: 1px 1px darkblue;
    text-transform: uppercase;
}
.header {
    display:flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 20px;
    width:100%;
    height: 30px;
    /* background-color: aqua; */
    
}
.image{
    flex: 1;   
}
.image> .logo {
    object-fit: contain;
    height: 50px;
    width: 50px;
    margin-left: 20px;
}
.header > h1 {
    /* margin-left: 10px; */
    color: white;
    
   
}

.avatar {
    margin-right: 10px;
    flex: 1;
    display: flex;
    justify-content: flex-end;
    
}
 .profilePic {
    cursor: pointer;
    /* visibility: hidden; */
}
.tableIcon {
    margin: 10px;
    cursor: pointer;
    color: white;
}
@media(max-width:550px){
    .header>h1 {
      font-size:large;
      /* color: red; */
    }
    
  }    
    </style
</head>
<body>
    <div id = "message"class="points"><h1 class="points">Press arrow key to start</h1></div>
    <!-- <div></div> -->
    <canvas id = "canvas" class = "canvas" width = "500" height = "500" style="border: 2px solid crimson"></canvas>
    <div id = "message"class="points"><h1 class="points" id = "gameOver" style = "visibility: hidden;">GAME OVER</h1></div>
</body>
</html>
